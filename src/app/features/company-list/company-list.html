<div class="main-wrapper">
  <div class="table-wrapper">
    <div class="table-header">
      <span>
        <input type="checkbox" />
        <span>Website</span>
      </span>
      <span>Sections</span>
      <span>Status</span>
    </div>

    <div class="company-list-wrapper">
      <ul class="company-list"></ul>
      <template class="company-template">
        <li class="company-item">
          <button class="btn--toggleCompany" type="button">
            <span class="icon-caret"></span>
          </button>
          <span class="company-item--name"></span>
        </li>
        <ul class="website-list"></ul>
      </template>
      <template class="website-template">
        <li class="website-item">
          <div class="website-item--first-child">
            <div>
              <input type="checkbox" />
              <button class="btn--toggleWebsite" type="button">
                <span class="icon-caret"></span>
              </button>
              <span class="website-item--icon"></span>
              <span class="website-item--name"></span>
            </div>
          </div>
          <span class="website-item--sections-count"></span>
          <span class="website-item--status-indicator"></span>
          <span class="website-item--status"></span>
        </li>
      </template>
    </div>
  </div>
</div>
